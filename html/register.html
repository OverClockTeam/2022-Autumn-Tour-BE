{{define "html/register.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
</head>
<body>
    <form action="/register/get" method="post">
        <label>用户名:<br><input οnkeyup="value=value.replace(/[/W]/g,'') "
            onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^/d]/g,''))" name = "username" ></label><br>
        <label>密码:<br><input type="password" name="password1" ></label><br>
        <label>重复密码:<br><input type="password" name="password2" ></label><br>
        <label>班级:<br><input type="number" name="class" ></label><br>
        <label>邮箱:<br><input type="email" name="email" ></label><br><br>
        <label>是否是班长:<br><input type="radio" name="monitor" value="2">是<input type="radio" name="monitor" value="1">否</label><br>
        <input type="submit" value="注册">
    </form>
</body>
</html>
{{end}}
